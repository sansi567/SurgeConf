# Surge 范例托管配置文件，推荐搭配 Sub-Store 插件进行使用
# 范例托管文件长久地址：https://v2rayssr.com/surge-sub.html
[General]
vif-mode = auto
loglevel = notify
udp-priority = true
compatibility-mode = 1
include-all-networks = false
include-local-networks = false
exclude-simple-hostnames = true
show-error-page-for-reject = true
udp-policy-not-supported-behaviour = REJECT
skip-proxy = localhost, *.local, injections.adguard.org, local.adguard.org, captive.apple.com, guzzoni.apple.com, seed-sequoia.siri.apple.com, osxapps.itunes.apple.com, sequoia.apple.com, 0.0.0.0/8, 10.0.0.0/8, 17.0.0.0/8, 100.64.0.0/10, 127.0.0.0/8, 169.254.0.0/16, 172.16.0.0/12, 192.0.0.0/24, 192.0.2.0/24, 192.168.0.0/16, 192.88.99.0/24, 198.18.0.0/15, 198.51.100.0/24, 203.0.113.0/24, 224.0.0.0/4, 240.0.0.0/4, 255.255.255.255/32
always-real-ip = *.srv.nintendo.net, *.stun.playstation.net, xbox.*.microsoft.com, *.xboxlive.com*.srv.nintendo.net, *.stun.playstation.net, xbox.*.microsoft.com, *.xboxlive.com, *.battlenet.com.cn, *.battlenet.com, *.blzstatic.cn, *.battle.net

# IPv6
ipv6 = false
ipv6-vif = auto
# URL-Test
internet-test-url = http://223.5.5.5
proxy-test-url = http://1.1.1.1
test-timeout = 4
# DNS
dns-server = 223.5.5.5, 119.29.29.29
hijack-dns = 8.8.8.8:53, 8.8.4.4:53
doh-skip-cert-verification = true
encrypted-dns-server = h3://223.5.5.5/dns-query,https://1.12.12.12/dns-query
# GeoIP
disable-geoip-db-auto-update = false
geoip-maxmind-url = https://raw.githubusercontent.com/Loyalsoldier/geoip/release/Country.mmdb
http-listen = 0.0.0.0
socks5-listen = 0.0.0.0

[Replica]
hide-apple-request = true
hide-crashlytics-request = true
use-keyword-filter = false
hide-udp = false

